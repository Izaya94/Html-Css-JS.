<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Checkbox lab - 1</h1>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <h4>Application platform</h4>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <label for="mobile">
                    <input type="checkbox" name="application" id="mobile" value="mobile">
                    Mobile
                </label>
            </div>
            <div class="col">
                <label for="web">
                    <input type="checkbox" name="application" id="web" value="web">
                    Web
                </label>
            </div>
            <div class="col">
                <label for="desktop">
                    <input type="checkbox" name="application" id="desktop" value="desktop">
                    Desktop
                </label>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <button class="btn btn-primary" onclick="submit()">
                    Submit Selection
                </button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <button class="btn btn-primary" onclick="clearing()">
                    Clear Selection
                </button>
            </div>
        </div>
        <br>
        <div class="row">
            <h6>Selected Applications :</h6>
            <div class="col">
                <input type="text" id="selectiontext" readonly>
            </div>
        </div>



    </div>
    <script src="checkbox1.js"></script>
</body>
</html>
