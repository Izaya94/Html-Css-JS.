<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>Calculate if it is a triangle, if yes what kind of triangle?</h1>
        <h2>With Angles :</h2>
        <div class="row">
            <div class="col">
                <label for="angle1">
                    Angle 1:
                    <input type="number" id="angle1">
                </label>
            </div>
            <div class="col">
                <label for="angle2">
                    Angle 2:
                    <input type="number" id="angle2">
                </label>
            </div>

            <div class="col">
                <label for="angle3">
                    Angle 3:
                    <input type="number" id="angle3">
                </label>
            </div>


            <div class="col">
                <button type="button" class="btn btn-primary" onclick="anglesubmit()">
                    Submit
                </button>
            </div>
        </div>
        <br>
        <br>
        <div class="row">
            <input type="text" id="angleanswer1" readonly>
        </div>
        <br>
        <div class="row">
            <input type="text" id="angleanswer2" readonly>
        </div>



        <br>
        <h2>With Measurements :</h2>
        <div class="row">
            <div class="col">
                <label for="measure1">
                    Measurement 1:
                    <input type="number" id="measure1">
                </label>
            </div>
            <div class="col">
                <label for="measure2">
                    Measurement 2 :
                    <input type="number" id="measure2">
                </label>
            </div>

            <div class="col">
                <label for="measure3">
                    Measurement 3:
                    <input type="number" id="measure3">
                </label>
            </div>
        </div>

        <br>
        <div>

            <button type="button" class="btn btn-primary" onclick="measuresubmit()">
                Submit
            </button>
            <br>
            <br>
            <div class="row">
                <input type="text" id="measureanswer1" readonly>
            </div>
            <br>
            <div class="row">
                <input type="text" id="measureanswer2" readonly>
            </div>
        </div>


    </div>

    <br>
    <script src="calctriangle.js"></script>
    </div>
</body>

</html>
