<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <br>
        <h1>Covert seconds to proper time </h1>
        <br>
        <div class="row">
            <div class="col">
                <label for="seconds">
                    Seconds :
                    <input type="number" id="seconds">
                </label>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary" id="submit" onclick="secondsToTime()">
                    Submit 
                </button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <label for="hours">
                    Hours : 
                    <input type="text" id="hours" readonly>
                </label>
            </div>
            <div class="col">
                <label for="minutes">
                    Minutes : 
                    <input type="text" id="minutes" readonly>
                </label>
            </div>
            <div class="col">
                <label for="secondss">
                    Seconds : 
                    <input type="text" id="secondss" readonly>
                </label>
            </div>
        </div>
    </div>
    <script src="subtime.js"></script>
</body>
</html>
