<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>Playing with radio button</h1>
        <br>
        <div class="row">
            <h4>Gender</h4>
            <div class="col">
                <label for="male">
                    <input type="radio" name="gender" id="male" value="male" checked />
                    Male
                </label>
            </div>
            <div class="col">
                <label for="female">
                    <input type="radio" name="gender" id="female" value="female" />
                    Female
                </label>

            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary" id="selectgenderbtn" name="selectgender"
                    onclick="selectgender()">
                    Selected Gender
                </button>
            </div>
            <div class="col">
                <input type="text" id="selectgender" readonly />
            </div>
        </div>
        <br>


        <div>
            <div class="row">
                <h4>Semester</h4>
                <div class="col">
                    <label for="semester1">
                        <input type="radio" id="semester1" value="semester1" name="semester" checked />
                        Semester - 1
                    </label>
                </div>

                <div class="col">
                    <label for="semester2">
                        <input type="radio" id="semester2" value="semester2" name="semester" />
                        Semester - 2
                    </label>
                </div>

                <div class="col">
                    <label for="semester3">
                        <input type="radio" id="semester3" value="semester3" name="semester" />
                        Semester - 3
                    </label>
                </div>

                <div class="col">
                    <label for="semester4">
                        <input type="radio" id="semester4" value="semester4" name="semester" />
                        Semester - 4
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-primary" id="selectedsemesterbtn" onclick="selectedsemester()">
                        Selected Semester
                    </button>
                </div>
                <div class="col">
                    <input type="text" id="selectedsemester" readonly />
                </div>
            </div>
        </div>
        <br>
        <div>
            <div class="row">
                <h4>Subject</h4>
                <div class="col">
                    <label for="php">
                        <input type="radio" id="php" value="php" name="subject" checked />
                        PHP
                    </label>
                </div>

                <div class="col">
                    <label for="java">
                        <input type="radio" id="java" value="java" name="subject" />
                        Java
                    </label>
                </div>

                <div class="col">
                    <label for="c#">
                        <input type="radio" id="c#" value="c#" name="subject" />
                        C#
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-primary" id="selectedsubjectbtn" onclick="selectedsubject()">
                        Selected Subject
                    </button>
                </div>
                <div class="col">
                    <input type="text" id="selectedsubject" readonly />
                </div>
            </div>
            <br>
            <div>
                <div class="row">
                    <h4>Combined</h4>
                </div>
                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-secondary" id="selectedallbtn" onclick="selectedall()">
                            Selected All
                        </button>
                    </div>
                    <div class="col">
                        <input type="text" id="selectedall" readonly />
                    </div>
                </div>
            </div>
            <script src="radiobutton.js"></script>
</body>

</html>
